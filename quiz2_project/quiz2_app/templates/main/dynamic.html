<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form!</title>
    </head>
    <body>
        <h1 style="text-align: center; font-size: 10em;">Form!</h1>
        {% if name %}
            <p style="text-align: center; font-size: 4em;">Welcome {{ name }} Whose age is {{ age }}</p>
        {% endif %}

        <form action="{% url 'dynamic' %}" method="GET" style="display: flex; flex-direction: column; align-items: center;">
            <label for="name" style="font-size: 3em;">Name:</label>
            <input type="text" id="name" name="name" style="font-size: 3em; margin-bottom: 1em;">
            <label for="age" style="font-size: 3em;">Age:</label>
            <input type="number" id="age" name="age" style="font-size: 3em; margin-bottom: 1em;">
            <button type="submit" style="font-size: 3em; background-color: skyblue; padding: 20px; border-radius: 6px;">Submit</button>
        </form>
    </body>
</html>
